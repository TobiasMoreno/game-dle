<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()" />

  <main
    class="transition-all duration-300"
    [class]="isSidebarOpen ? 'md:ml-64' : 'md:ml-0'"
  >
    <!-- Header Section -->
    <div class="bg-white shadow-sm border-b border-gray-200 p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          @if (!isSidebarOpen) {
            <button
              (click)="toggleSidebar()"
              class="p-2 text-gray-600 hover:text-blue-600 transition-colors mr-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          }
          <h1 class="text-xl font-semibold text-gray-900">
            Game-DLE
          </h1>
        </div>

        <!-- Navigation -->
        <div class="flex items-center gap-4">
          <button 
            routerLink="/home" 
            class="px-4 py-2 text-sm text-gray-600 hover:text-blue-600 transition-colors"
          >
            Inicio
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
