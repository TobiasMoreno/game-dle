<div
  class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200 flex flex-col"
>
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()" />

  <main
    class="flex-1 flex flex-col transition-all duration-300"
    [class]="isSidebarOpen ? 'md:ml-64' : 'md:ml-0'"
  >
    <!-- Header Section -->
    <div
      class="shadow-sm border-b p-4 transition-all duration-300"
      [class]="getHeaderClasses()"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          @if (!isSidebarOpen) {
          <button
            (click)="toggleSidebar()"
            class="p-2 transition-colors mr-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 dark:text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <!-- Logo -->
          <div class="flex items-center gap-2">
            @if (colorMode === 'light') {
            <img src="img/logo-light.jpg" alt="Game-DLE" class="h-10 w-10" />
            } @else {
            <img src="img/logo-dark.png" alt="Game-DLE" class="h-8 w-8" />
            }
            <h1
              class="text-xl font-semibold transition-colors duration-200"
              [class]="getHeaderTextClasses()"
            >
              Game-DLE
            </h1>
          </div>
          }
        </div>

        <div class="flex items-center gap-4">
          <!-- Theme Toggle Button -->
          <button
            (click)="toggleColorMode()"
            class="p-2 rounded-lg transition-colors duration-200"
            [class]="getThemeToggleClasses()"
            [attr.aria-label]="
              colorMode === 'light'
                ? 'Cambiar a modo oscuro'
                : 'Cambiar a modo claro'
            "
          >
            @if (colorMode === 'light') {
            <!-- Moon icon for dark mode -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
            } @else {
            <!-- Sun icon for light mode -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
