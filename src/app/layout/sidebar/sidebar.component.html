<aside
  [class]="
    'fixed top-0 left-0 bottom-0 bg-gray-900 border-r border-gray-800 transition-all duration-300 z-50 ' +
    (isOpen ? 'translate-x-0' : '-translate-x-full')
  "
>
  <div class="p-4">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-semibold text-blue-400">
        Game-DLE
      </h1>
      <button
        (click)="toggleSidebar.emit()"
        class="p-2 text-gray-300 hover:text-blue-400 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Juegos Disponibles -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">
        Juegos Diarios
      </h2>
      <div class="space-y-1">
        <button
          *ngFor="let game of games"
          (click)="navigateToGame(game)"
          class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center justify-between"
        >
          <div class="flex items-center">
            <i [class]="game.icon + ' h-5 w-5 mr-3'"></i>
            <div>
              <div class="font-medium">{{ game.name }}</div>
              <div class="text-xs text-gray-500">{{ game.description }}</div>
            </div>
          </div>
          <span 
            [class]="getGameStatusClass(game)"
            class="text-xs font-medium"
          >
            {{ getGameStatusText(game) }}
          </span>
        </button>
      </div>
    </div>

    <!-- Estadísticas Generales -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">
        Estadísticas
      </h2>
      <div class="space-y-2">
        <div class="text-xs text-gray-500">
          <div class="flex justify-between">
            <span>Total de juegos:</span>
            <span class="text-gray-300">{{ getTotalGames() }}</span>
          </div>
          <div class="flex justify-between">
            <span>Victorias:</span>
            <span class="text-green-400">{{ getTotalWins() }}</span>
          </div>
          <div class="flex justify-between">
            <span>Mejor racha:</span>
            <span class="text-blue-400">{{ getBestStreak() }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Información -->
    <div class="text-xs text-gray-500">
      <p>Los juegos se actualizan diariamente a las 00:00</p>
    </div>
  </div>
</aside>
